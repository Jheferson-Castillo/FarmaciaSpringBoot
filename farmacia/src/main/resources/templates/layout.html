<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Dashboard - PHARMA FUTURMAGICA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f5e6d7;
    }
    .sidebar {
      background-color: #064e3b;
      color: white;
    }
    .sidebar .btn {
      background: linear-gradient(90deg, #7b2cbf, #2c699a);
      font-weight: 600;
      border: none;
      margin-bottom: 10px;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Header -->
    <div class="col-12 header py-3">
      <h1 class="display-5 fw-bold">PHARMA FUTURMAGICA</h1>
    </div>
  </div>
  <div class="row">
    <!-- Sidebar -->
    <div class="col-3 sidebar d-flex flex-column align-items-center py-4">
      <div class="text-center mb-4">
        <div class="p-3 bg-dark rounded-circle">
          <img src="https://placehold.co/100x100" alt="Pharmacy logo" class="img-fluid rounded-circle">
        </div>
        <h4 class="mt-2">PHARMACY</h4>
        <p class="fst-italic">Gestión de farmacia</p>
      </div>
      <a href="/ventas/nuevo" class="btn btn-block w-100">Registrar Venta</a>
      <a href="/medicamentos" class="btn btn-block w-100">Medicamentos</a>
      <a href="/clientes" class="btn btn-block w-100">Clientes</a>
      <a href="/laboratorios" class="btn btn-block w-100">Laboratorios</a>
      <a href="/ventas/reporte" class="btn btn-block w-100">Reporte de Ventas</a>
      <a href="/auth/logout" class="btn btn-block w-100">Salir</a>
    </div>
    <!-- Main Content -->
    <div class="col-9 bg-light p-4" th:fragment="content">
      <!-- Este espacio será reemplazado por contenido dinámico -->
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
